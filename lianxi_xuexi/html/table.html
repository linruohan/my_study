<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

上面cellpadding表示规定单元边沿与其内容之间的空白，cessspacing规定单元格之间的空白。<br>
<table border="1px" cellpadding="0px" cellspacing="0px">
    <tr bgcolor="#a52a2a">
        <th>国家</th>
        <th>大陆</th>
        <th>首都</th>
    </tr>
    <tr bgcolor="aqua">
        <td>法国</td>
        <td>欧洲</td>
        <td>巴黎</td>
    </tr>
    <tr bgcolor="#8a2be2">
        <td>美国</td>
        <td>北美</td>
        <td>华盛顿</td>
    </tr>
    <tr bgcolor="#ff7f50">
        <td>中国</td>
        <td>亚洲</td>
        <td>北京</td>
    </tr>
</table>


</body>
</html>
