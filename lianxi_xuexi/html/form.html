<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单提交</title>
</head>
<body>
<h3>请填写你的个人信息</h3>
<p>
    姓名：
    <input type="text" name="name">

    <br>
    性别：
    <input type="radio" name="f" value="use">男
    <input type="radio" name="f" value="女">女
    <br>
    出生年月：
    <select name="s" id="001">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1993">1993</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option></select>
        <br>
        设置您的账户名：
        <input type="text" name="username">
        <br>
        设置您的密码：
        <input type="password" name="passwd">
        <br>
        您的人生理想是什么？<br>
        <textarea name="goal" id="002" cols="30" rows="10"></textarea>
        <br>
        您的联系方式：
        <input type="text" name="contact" value="phone">
        <br>
        电子邮件：
        <input type="checkbox" name="contact" value="email">

        <br>
        您最近的靓照：
        <input type="file" name="image">
        <br>
        <input type="submit" value="提交">
        <br>

        <br>





</p>
</body>
</html>
