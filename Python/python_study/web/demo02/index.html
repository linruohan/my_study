<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery select下拉框多级选择插件 </title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-drilldown-select.css">
  <style>
  body { background-color:#fafafa;}
  </style>
</head>
<body>
  <div class="container" style="margin-top:150px;">
    <div class="page-header">
      <h1>Bootstrap Drilldown Select Demos</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <p>With append</p>
        <button id="drilldown1" class="btn btn-primay btn-block drilldown" data-toggle="dropdown"><span class="text" placeholder="Select">代码笔记</span></button>
      </div>
      <div class="col-md-4">
        <p>Without append</p>
        <button id="drilldown2" class="btn btn-danger btn-block drilldown" data-toggle="dropdown"><span class="text" placeholder="Select">代码笔记</span></button>
      </div>
      <div class="col-md-4">
        <p>Custom "back" text</p>
        <button id="drilldown3" class="btn btn-default btn-block drilldown" data-toggle="dropdown"><span class="text" placeholder="Select">代码笔记</span></button>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/bootstrap-drilldown-select.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
